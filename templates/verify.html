{% extends "layout.html" %} {% block title %}Index{% endblock %} {% block head %} {{ super() }}
{% endblock %} 

{% block content %}
<style type="text/css">
    .important {
        color: #336699;
    }
    .doc {
    width: 100%;
    height: 500px;
    }  
</style>
    <div>
        <h1>Seu documento</h1>
        <iframe class="doc" src="{{docinfo.info}}"></iframe>
        {% if docinfo.sign %}
        <p class="field">Campos preenchidos</p>
        {%for f in docinfo.fields %}
        <p class="field">{{f}}</p>
        {% endfor %}
        {% else %}
        <button class="card-link btn btn-primary" type="submit" value="sign" name="sign">Assinar</button>
        {% endif %}
        <button class="card-link btn btn-success" disabled type="submit" value="sign" name="sign">Assinado</button>
    </div>
    <script>
        const myDocs ='{{docinfo}}';
        console.log(">!>!", myDocs);
    </script>

{% endblock %}
