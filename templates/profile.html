{% extends "layout.html" %} {% block title %}Index{% endblock %} {% block head %} {{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %} {% block content %}
<div class="container">
    <h1>Bem-Vindo de volta {{ g.user }}</h1>

    <section>
        <h4>Mandar uma mensagem para seus groupos</h4>
        <form method="POST">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Digite sua mensagem</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Selecione os grupos</label>
                {% for g in userGroups %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="groups" value="{{g}}">
                    <label class="form-check-label" for="inlineCheckbox2">{{g}}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </form>
    </section>

</div>
{% endblock %}
